<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="알림창열고닫기('block', '아이디입력하세요');">버튼1</button>
    <button onclick="알림창열고닫기('block', '비번입력하세요');">버튼2</button>

    <script>
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('alert').style.display = 'none';
        });

        function 알림창열고닫기(a, b) {
            document.getElementById('alert').style.display = a;
            document.getElementById('title').innerHTML = b;
        }
    </script>
</body></html>
