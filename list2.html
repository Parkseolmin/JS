<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/detail.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="tab.js" async></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row" id="product-list">
        </div>
    </div>
    <div class="container">
        <button class="btn btn-danger" id="more">더보기</button>
    </div>
    <script>
        // 상품 정보 데이터 (임의 생성)
        var products = [{
                title: "Blossom Dress",
                price: 70000
            },
            {
                title: "Springfield Shirt",
                price: 80000
            },
            {
                title: "Black Monastery",
                price: 90000
            }
        ];


        products.forEach((a, i) => {
            var 템플릿 =
                `<div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100">
                    <h5>${products[i].title}</h5>
                    <p>가격 : ${products[i].price}</p>
                </div>`;
            $('.row').append(템플릿)
        });
    </script>

    <script>
        var pageNum = 1; // 현재 페이지 번호를 저장할 변수
        var url = 'https://codingapple1.github.io/js/more1.json'; // 기본으로 가져올 데이터 url
        var maxPageNum = 2; // 가져올 수 있는 마지막 페이지 번호

        function renderProducts(data) {
            data.forEach((item) => {
                var 템플릿 =
                    `<div class="col-sm-4">
                        <img src="https://via.placeholder.com/600" class="w-100">
                        <h5>${item.title}</h5>
                        <p>가격 : ${item.price}</p>
                    </div>`;
                $('.row').append(템플릿);
            })
        }

        function fetchData() {
            $.get(url).done((data) => {
                renderProducts(data);
                pageNum++;
                url = `https://codingapple1.github.io/js/more${pageNum}.json`;

                // 다음 페이지가 없으면 더보기 버튼 숨김
                if (pageNum > maxPageNum) {
                    $('#more').hide();
                }
            });
        }

        // 초기 상품 목록 불러오기
        fetchData();

        //더보기 버튼 클릭 시 상품 목록 추가 불러오가
        $('#more').click(() => {
            fetchData();
        });
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body></html>
