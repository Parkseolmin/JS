<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>안녕js</title>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>

            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class=" my-3">
                    <input type="password" class="form-control" id="passwrd">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type=" button" class="btn btn-danger" id="close">닫기</button>
            </form>

        </div>
    </div>

    <script>
        $('form').on('submit', function(e) {

            var 입력한값 = document.getElementById('email').value;
            if (/\S+@\S+\.\S+/.test(입력한값)) {
                alert('이메일형식아님')
                e.preventDefault();
            }

            var 비번 = document.getElementById('pw').value;
            if (/[A-Z]/.test(비번) == false) {
                alert('대문자없는데요')
            }

        });
    </script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <script>
        var count = 0;

        $('.badge').on('click', function() {
            count += 1;
            if (count % 2 == 1) {
                $('.badge').html('Light 🔄')
            } else {
                $('.badge').html('Dark 🔄')
            }
        });
    </script>

    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>


    <!--    <button id="test-btn">로그인</button>-->

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인 </button>
    </div>

    <div style="overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="img/car1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="img/car2.png" alt="">
            </div>
            <div class="slide-box">
                <img src="img/car3.png" alt="">
            </div>
        </div>
    </div>

    <button class="slide-1 btn">1</button>
    <button class="slide-2 btn">2</button>
    <button class="slide-3 btn">3</button>
    <button class="next">다음</button>
    <button class="previous">이전</button>

    <script>
        var 지금사진 = 1;

        $('.next').on('click', function() {
            if (지금사진 == 1) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진++;
            } else if (지금사진 == 2) {
                $('.slide-container').css('transform', 'translateX(-200vw)');
                지금사진++;
            }
        });

        $('.previous').on('click', function() {
            if (지금사진 == 3) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진--;
            } else if (지금사진 == 2) {
                $('.slide-container').css('transform', 'translateX(0vw)');
                지금사진--;
            }
        });

        $('.slide-1').on('click', function() {
            $('.slide-container').css('transform', 'translateX(0vw)');
        });
        $('.slide-2').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-100vw)');
        });
        $('.slide-3').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-200vw)');
        });
    </script>
    <script>
        $('#login').on('click', function() {
            $('.black-bg').addClass('show-modal');
        })

        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelector('.list-group').classList.toggle('show');
        })
    </script>

    <!--  CDN  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body></html>
